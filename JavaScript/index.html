<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JS Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Interactive JS Games</h1>

<div class="section">
    <label for="scenario">Choose a scenario:</label>
    <select id="scenario">
        <option value="1">1. Vowel Puzzle Checker</option>
        <option value="2">2. Airport Boarding Gate Simulation</option>
        <option value="3">3. Team Assignment Game</option>
        <option value="4">4. Student Rank List Generator</option>
        <option value="5">5. Palindrome Slot Machine</option>
        <option value="6">6. Bus Seat Allotment Simulator</option>
        <option value="7">7. Custom Password Encoder</option>
        <option value="8">8. Exam Hall Seat Validator</option>
        <option value="9">9. Pattern Lock Attempt Tracker</option>
        <option value="10">10. Odd Digit Reverser</option>
    </select>
</div>

<div class="section">
    <label for="inputData">Enter Input:</label><br>
    <input type="text" id="inputData" placeholder="Comma separated for arrays">
    <button onclick="runScenario()">Run</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
